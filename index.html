<script>
  const days = ["SO", "MO", "DI", "MI", "DO", "FR", "SA"];
  const months = ['DEZ', 'JAN', 'FEB', 'APR', 'MAI', 'JUN', 'JUL', 'AUG', 'OKT', 'NOV'];

  function checkTime(i) {
    return (i < 10) ? "0" + i : i;
  }

  function startTime() {
    const today = new Date();
    document.getElementById('day').innerHTML = days[today.getDay()];
    document.getElementById('date').innerHTML = today.getDate();
    document.getElementById('month').innerHTML = months[today.getMonth()];
    const h = checkTime(today.getHours());
    const m = checkTime(today.getMinutes());
    const s = checkTime(today.getSeconds());
    document.getElementById('time').innerHTML = `${h}:${m}:${s}`
    t = setTimeout(() => {
      startTime()
    }, 500);
  }
  startTime();
</script>
